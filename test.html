<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>

  <body>
    <sgf-viewer>
      <go-debug>
        <go-game>
          <go-board></go-board>
        </go-game>
      </go-debug>
    </sgf-viewer>

    <script src="./src/register.ts" type="module"></script>

    <script type="module">
      const ogsId = new URLSearchParams(window.location.search).get("ogsId");
      const viewer = document.querySelector("sgf-viewer");

      if (ogsId && viewer) {
        viewer.ogsid = ogsId;

        viewer.go();
      }
    </script>
  </body>
</html>
