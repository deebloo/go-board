<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Go Viewer</title>

    <link
      rel="icon"
      type="image/png"
      href="https://cdn.online-go.com/icons/favicon-16x16.png"
      sizes="16x16"
    />

    <link
      rel="icon"
      type="image/png"
      href="https://cdn.online-go.com/icons/favicon-32x32.png"
      sizes="32x32"
    />

    <link
      rel="icon"
      type="image/png"
      href="https://cdn.online-go.com/icons/favicon-96x96.png"
      sizes="96x96"
    />

    <link
      rel="icon"
      type="image/png"
      href="https://cdn.online-go.com/icons/android-chrome-192x192.png"
      sizes="192x192"
    />

    <script type="importmap">
      {
        "imports": {
          "tslib": "./node_modules/tslib/tslib.es6.js",
          "@joist/di": "./node_modules/@joist/di/target/lib.js",
          "@joist/element": "./node_modules/@joist/element/target/lib.js"
        }
      }
    </script>
  </head>

  <body>
    <style>
      body {
        margin: 0.5rem;
      }

      go-board {
        max-height: calc(100vh - 1rem);
        background-image: url(assets/textures/kaya.jpg);
      }

      :not(:defined) {
        visibility: hidden;
      }
    </style>

    <form action="/save-game">
      <go-board name="board" sfx="/assets/sfx">
        <go-marker slot="R5">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            fill="red"
            style="background: rgba(255, 255, 255, 0.75); border-radius: 50%"
          >
            <path
              d="M367.2 412.5L99.5 144.8C77.1 176.1 64 214.5 64 256c0 106 86 192 192 192c41.5 0 79.9-13.1 111.2-35.5zm45.3-45.3C434.9 335.9 448 297.5 448 256c0-106-86-192-192-192c-41.5 0-79.9 13.1-111.2 35.5L412.5 367.2zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"
            />
          </svg>
        </go-marker>

        <go-marker slot="D4">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            fill="green"
            style="background: rgba(255, 255, 255, 0.75); border-radius: 50%"
          >
            <path
              d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-111 111-47-47c-9.4-9.4-24.6-9.4-33.9 0s-9.4 24.6 0 33.9l64 64c9.4 9.4 24.6 9.4 33.9 0L369 209z"
            />
          </svg>
        </go-marker>

        <go-stone slot="Q4" color="black"></go-stone>
      </go-board>
    </form>

    <script type="module">
      import { defineEnvironment } from "@joist/di";

      import { ConsoleDebug, Debug } from "./target/lib/debug.js";

      const debug = {
        provide: Debug,
        factory(i) {
          const search = new URLSearchParams(window.location.search);

          if (search.has("debug")) {
            return i.inject(ConsoleDebug);
          }

          return new Debug();
        },
      };

      defineEnvironment([debug]);
    </script>

    <script src="./target/register.js" type="module"></script>
  </body>
</html>
