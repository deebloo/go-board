<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Go Viewer</title>
  </head>

  <body>
    <style>
      body {
        margin: 0.5rem;
      }

      go-board {
        max-height: calc(100vh - 1rem);
      }
    </style>

    <form>
      <go-board name="board"></go-board>
    </form>

    <script src="./src/register.ts" type="module"></script>

    <script type="module">
      const board = document.querySelector("go-board");
      const url = new URL(window.location);

      if (url.searchParams.has("coords")) {
        board.setAttribute("coords", "");
      }

      if (url.searchParams.has("debug")) {
        board.setAttribute("debug", "");
      }

      if (url.searchParams.has("ogsid")) {
        const ogsid = url.searchParams.get("ogsid");

        board.src = `https://online-go.com/api/v1/games/${ogsid}/sgf`;
      }
    </script>
  </body>
</html>
