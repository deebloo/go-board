<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Go Viewer</title>
  </head>

  <body>
    <style>
      * {
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      go-board {
        max-height: calc(100vh - 20px);
        display: block;
      }
    </style>

    <sgf-viewer id="viewer">
      <go-board id="board"></go-board>
    </sgf-viewer>

    <script src="./src/register.ts" type="module"></script>

    <script type="module">
      const board = document.getElementById("board");
      const viewer = document.getElementById("viewer");

      const url = new URL(window.location);

      if (url.searchParams.has("coords")) {
        board.setAttribute("coords", "");
      }

      if (url.searchParams.has("debug")) {
        board.setAttribute("debug", "");
      }

      if (url.searchParams.has("delay")) {
        viewer.setAttribute("delay", url.searchParams.get("delay"));
      }

      if (url.searchParams.has("ogsid")) {
        viewer.ogsId = url.searchParams.get("ogsid");
      }
    </script>
  </body>
</html>
