<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Go Viewer</title>
  </head>

  <body>
    <style>
      body {
        margin: 0.5rem;
      }

      go-board {
        max-height: calc(100vh - 1rem);
        background-image: url(assets/textures/kaya.jpg);
      }
    </style>

    <form>
      <go-board></go-board>
    </form>

    <script src="./bundle/go-board.min.js"></script>

    <script type="module">
      const board = document.querySelector("go-board");
      const url = new URL(window.location);

      board.coords = url.searchParams.has("coords");
      board.debug = url.searchParams.has("debug");
      board.readonly = url.searchParams.has("readonly");

      if (url.searchParams.has("sfx")) {
        board.sfx = `/assets/sfx`;
      }

      if (url.searchParams.has("ogsid")) {
        const ogsid = url.searchParams.get("ogsid");

        board.src = `https://online-go.com/api/v1/games/${ogsid}/sgf`;
      }
    </script>
  </body>
</html>
