<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Go Viewer</title>
  </head>

  <body>
    <style>
      * {
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      go-board {
        max-height: calc(100vh - 200px);
        display: block;
      }

      form > * {
        margin-right: 0.25rem;
      }

      form button {
        cursor: pointer;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        border: solid 1px gray;
      }

      form input {
        padding: 0.5rem 1rem;
        border: solid 1px gray;
        border-radius: 4px;
      }
    </style>

    <h1>Go Viewer</h1>

    <form>
      <label for="pathOrId">OGS ID or SFG Path:</label>

      <br />
      <br />

      <input id="pathOrId" name="pathOrId" />

      <button type="submit" title="play/pause">RUN</button>
      <button id="reset" type="button" title="reset">RESET</button>
    </form>

    <br />

    <sgf-viewer>
      <go-board id="board">
        <go-stone color="black" space="R17"></go-stone>
        <go-stone color="white" space="R18"></go-stone>
        <go-stone color="black" space="Q18"></go-stone>
        <go-stone color="white" space="S18"></go-stone>
        <go-stone color="black" space="S17"></go-stone>
        <go-stone color="white" space="R19"></go-stone>
        <go-stone color="black" space="Q19"></go-stone>
        <go-stone color="white" space="T18"></go-stone>
        <go-stone color="black" space="T17"></go-stone>
        <go-stone color="white" space="Q16"></go-stone>
        <go-stone color="black" space="S19"></go-stone>
        <go-stone color="white" space="T19"></go-stone>
        <go-stone color="black" space="S19"></go-stone>
      </go-board>
    </sgf-viewer>

    <script type="module">
      import { debug } from "./src/lib.ts";

      debug.enable();
    </script>

    <script src="./src/register.ts" type="module"></script>

    <script type="module">
      const viewer = document.querySelector("sgf-viewer");
      const form = document.querySelector("form");
      const input = form?.querySelector("input#pathOrId");
      const reset = document.getElementById("reset");
      const board = document.getElementById("board");

      const url = new URL(window.location);

      input.value = url.searchParams.get("ogsIdOrPath") || "";

      reset.addEventListener("click", () => {
        board.reset();
        viewer.reset();
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const data = new FormData(form);
        const pathOrId = data.get("pathOrId");

        if (viewer && pathOrId) {
          if (viewer.isRunning) {
            viewer.isRunning = false;

            return;
          }

          if (!isNaN(parseInt(pathOrId.toString()))) {
            viewer.ogsId = pathOrId.toString();

            viewer.go();

            url.searchParams.set("ogsIdOrPath", viewer.ogsId);
          } else {
            viewer.path = pathOrId.toString();

            viewer.go();

            url.searchParams.set("ogsIdOrPath", viewer.path);
          }

          history.pushState(null, "", url);
        }
      });
    </script>
  </body>
</html>
